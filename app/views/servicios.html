<p>This is the servicios view.</p>
<input type="text" ng-model='numero1'> x
<input type="text" ng-model='numero2'>
<button type="button" ng-click='numero1 * numero2'></button>

<p>Resultado = {{ numero1 * numero2 }} </p>

<input type="text" ng-model='numero3'> +
<input type="text" ng-model='numero4'>
<button type="button" ng-click="suma= numero3*1 + numero4*1">Sumar</button>

<p>Resultado = {{ suma }}</p>
